<ion-view title="Minhas Imagens" ng-init="">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length" ng-click="showActions(images[index])">
                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
                <i class="icon ion-upload icon-pic-upload" ng-if="image.status == 'uploading'"></i>
                <i class="icon ion-android-cloud-done icon-pic-upload" ng-if="image.status == 'uploaded'" ></i>
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length" ng-click="showActions(images[index + 1])">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" />
                <i class="icon ion-upload icon-pic-upload" ng-if="images[$index + 1].status == 'uploading'"></i>
                <i class="icon ion-android-cloud-done icon-pic-upload" ng-if="images[$index + 1].status == 'uploaded'" ></i>
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length" ng-click="showActions(images[index + 2])">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%" />
                <i class="icon ion-upload icon-pic-upload" ng-if="images[$index + 2].status == 'uploading'"></i>
                <i class="icon ion-android-cloud-done icon-pic-upload" ng-if="images[$index + 2].status == 'uploaded'" ></i>
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length" ng-click="showActions(images[index + 3])">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" />
                <i class="icon ion-upload icon-pic-upload" ng-if="images[$index + 3].status == 'uploading'"></i>
                <i class="icon ion-android-cloud-done icon-pic-upload" ng-if="images[$index + 3].status == 'uploaded'" ></i>
            </div>
        </div>
    </ion-content>
</ion-view>
